<div class="mat-dialog-container">
  <h1 mat-dialog-title>Quiz Score</h1>
  <div class="mat-dialog-content" mat-dialog-content>
    <p>Your score is: {{ data.score }}</p>
  </div>
  <div class="mat-dialog-actions" mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onClose()">Close</button>
  </div>
</div>
